<!--SEO (Search Engine Optimization): Meta tags help search engines understand the content of a webpage,
which can improve the page's ranking in search results.
Page Description: The meta description tag provides a brief summary of the page's content, which often appears in 
search engine results.
Keywords: The meta keywords tag lists important keywords related to the page's content, although its importance has
diminished in recent years.
Viewport Settings: The meta viewport tag helps control the layout on mobile browsers, ensuring the page is 
responsive.
Character Set: The meta charset tag specifies the character encoding for the HTML document, ensuring proper display
of text-->
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">
    <meta name="robots" content="noindex, nofollow">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
