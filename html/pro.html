<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Money Management System</h1>
        <p>Track your income, expenses, and manage unnecessary expenses!</p>
    </header>

    <section id="calculator">
        <h2>Income and Expense Calculator</h2>

        <!-- Form for Income and Expense Input -->
        <form id="money-form">
            <div>
                <label for="income">Income:</label>
                <input type="number" id="income" placeholder="Enter your income" required>
            </div>
            <div>
                <label for="expense">Expense:</label>
                <input type="number" id="expense" placeholder="Enter your expense" required>
            </div>
            <div>
                <label for="category">Category:</label>
                <select id="category">
                    <option value="necessary">Necessary</option>
                    <option value="unnecessary">Unnecessary</option>
                </select>
            </div>
            <button type="button" onclick="calculateBalance()">Add Expense</button>
        </form>

        <!-- Result Section -->
        <div id="result">
            <h3>Results:</h3>
            <p id="balance">Balance: $0</p>
            <p id="status">Status: Neutral</p>
        </div>
    </section>

    <section id="past-transactions">
        <h2>Past Transactions</h2>
        <table id="transactions-table">
            <thead>
                <tr>
                    <th>Income</th>
                    <th>Expense</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <footer>
        <p>Â© 2025 Money Management System. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
