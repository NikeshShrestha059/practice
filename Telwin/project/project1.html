<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50 mx-14">
    <div class="container mt-32 flex box mx-auto justify-center space-x-55">
        <div class="left w-1/3" >
        <img src="./4lCu2zih0ca.svg" class="w-75 float-left">
        <p class=" ml-6 text-[25px]">Connect with friends and the world around you on Facebook.</p>
    </div>
    <div class="right flex flex-col bg-white p-4 rounded-xl border-1 border-gray-100 w-1/3 shadow-sm">
        <input class="rounded-md h-12 px-4 my-2 border-2 border-gray-200" type="text" placeholder="Email or phone number">
        <input class="rounded-md h-12 px-4 my-2 border-2 border-gray-200" type="password" placeholder="Password">
        <button class="bg-blue-600 text-white rounded-md font-bold p-2">Log In</button>
        <span class="text-blue-600 text-center py-2">Forgot password</span>
        <hr class="bg-gray-400">
        <button class="mx-auto w-40 my-4 bg-green-600 text-white rounded-md font-bold p-2 float-center">Create Account</button>
    </div>
    </div>
</body>
