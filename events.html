<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inner Text Example</title>
</head>
<body>
    <p>Hello, World!</p>

</body>
<script>
    const newPara = document.createElement("p"); // Creates a new <p> element
    newPara.textContent = "Hello, Nikesh Shrestha!"; // Adds text to the element
    document.body.appendChild(newPara); // Appends it to the document body

</script>
</html>
