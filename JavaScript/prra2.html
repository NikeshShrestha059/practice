<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            border:1px solid black;
            width:100px;
            padding:6px;
            margin:6px;
            text-align:center;
            list-style-type:none;
        }
    </style>
</head>
<body>
    <div class="list">
    <ul>
            <li id="1">1</li>
            <li id="2">2</li>
            <li id="3">3</li>
            <li id="4">4</li>
            <li id="5">5</li>
            <li id="6">6</li>
            <li id="7">7</li>
            <li id="8">8</li>
            <li id="9">9</li>
            <li id="10">10</li>
        </ul>
    </div>
    <div class="try">

    </div>
    
</body>
<script>
    
    document.querySelector('.list').addEventListener('click',function(e){
        console.log(e.target.getAttribute('id')+' is clicked');
        const target = e.target;
        if(target.matches('li')){
            target.style.backgroundColor = 'lightgray';
        }
    })

    /**/
    const looping = document.querySelector('.try');
    for(let i=0;i<10;i++){
        const li =document.createElement('li');
        looping.appendChild(li);
    }
</script>
</html>
