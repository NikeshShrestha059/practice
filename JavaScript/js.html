<html lang="en">
<head>

            display:flex;

<body>
    <h4></h4>
   
   <!-- 
    question
    quiz type (radio) - checkbox / radio
    options:
    submit quiz
   -->
    <div id="root"></div>
  

</body>
    <script>
        const root = document.querySelector('#root');

        root.innerHTML = `
            <form>
                <input type='text' placeholder="Enter question">
                <div>
                    <h3>Quiz Type</h3>
                     <label>
                        <input type="radio" name="quizType" value="checkbox">
                        Checkbox
                        </label>

                        <label>
                        <input type="radio" name="quizType" value="radio">
                        Radio
                        </label>
                </div>
            </form>
            <button>Option:</button>
            <button id="submit">Submit Quiz</button>

        `

        const input=document.querySelector('input');
        const head=document.querySelector('h4')
        const submit = document.querySelector('#submit');
            submit.addEventListener('click',function(){
            console.log(input.value);
            head.innerText=input.value
            input.value="";
        });
    </script>
